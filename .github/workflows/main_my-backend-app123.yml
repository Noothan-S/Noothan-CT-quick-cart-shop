name: Build and deploy Node.js backend to Azure Web App - my-backend-app123

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install backend dependencies
        working-directory: backend
        run: |
          npm install
          npx prisma generate
          npm run build

      - name: Copy files needed for deployment
        run: |
          mkdir backend-release
          cp -R backend/dist backend-release/dist
          cp backend/package.json backend-release/
          cp backend/package-lock.json backend-release/
          cp -R backend/prisma backend-release/prisma
          cp -R backend/node_modules backend-release/node_modules

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-release
          path: backend-release

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-release

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "my-backend-app123"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3EB3453C96564A268C3FAB990081303A }}
          package: .
