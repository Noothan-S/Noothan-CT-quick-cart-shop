name: Build and deploy Node.js app to Azure Web App - my-backend-app123

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install deps + Generate Prisma + Build
        working-directory: backend
        run: |
          npm ci                      # clean install
          npx prisma generate         # ✅ creates Prisma Client
          npm run build               # compiles TS -> dist/

      - name: Create runtime bundle
        working-directory: backend
        run: |
          mkdir deploy
          cp -r dist package.json node_modules deploy/
          cp -r prisma deploy/        # ✅ include schema/migrations if needed

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: backend/deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'my-backend-app123'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3EB3453C96564A268C3FAB990081303A }}
          package: .
