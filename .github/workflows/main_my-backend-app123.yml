name: Build and deploy Node.js app to Azure Web App - my-backend-app123

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build backend
        working-directory: backend     # ðŸ‘ˆ Run commands inside backend folder
        run: |
          npm install
          npx prisma generate          # ðŸ‘ˆ Ensure Prisma Client exists
          npm run build --if-present   # ðŸ‘ˆ Compile TypeScript â†’ JS

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: backend   # ðŸ‘ˆ Upload only backend code + build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'my-backend-app123'   # ðŸ‘ˆ Your backend App Service Name
          slot-name: 'Production'
          package: .                      # ðŸ‘ˆ Deploy downloaded backend code
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3EB3453C96564A268C3FAB990081303A }}
