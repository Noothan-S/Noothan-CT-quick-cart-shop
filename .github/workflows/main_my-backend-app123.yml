name: Build and deploy Node.js app to Azure Web App - my-backend-app123

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies & generate Prisma Client
        working-directory: backend
        run: |
          npm install
          npx prisma generate
          npm run build

      - name: Upload backend artifact (dist + node_modules + Prisma client)
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: |
            backend/dist
            backend/node_modules
            backend/package.json
            backend/prisma
            backend/.env

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: backend

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'my-backend-app123'
          slot-name: 'Production'
          package: backend   # ðŸ‘ˆ Deploy the backend folder
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3EB3453C96564A268C3FAB990081303A }}
