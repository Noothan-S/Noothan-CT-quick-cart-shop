name: Deploy Frontend to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install & Build
        working-directory: frontend
        run: |
          npm ci
          npm run build
          cp public/web.config dist/web.config   # ✅ add web.config into dist

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-dist
          path: frontend/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: react-dist
          path: ./app   # ✅ Deploy folder

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "my-frontend-app123"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_02DD8D6C42AD4230A2FB3FE628E7ACA8 }}
          package: ./app   # ✅ deploy real build output
