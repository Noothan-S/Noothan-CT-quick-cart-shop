name: Build and deploy Vite React app to Azure Web App - my-frontend-app123

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        working-directory: frontend
        run: |
          npm install
          npm run build
          cp public/web.config dist/web.config   # ✅ Ensure web.config goes into dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: frontend/dist/**

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: ./dist

      # ✅ THIS IS THE IMPORTANT PART — CLEAN wwwroot FIRST
      - name: Clear existing wwwroot
        run: |
          curl -X POST "https://my-frontend-app123.scm.azurewebsites.net/api/ssh" \
          -u "$AZURE_WEBAPP_PUBLISH_USERNAME:$AZURE_WEBAPP_PUBLISH_PASSWORD" \
          -d "rm -rf /home/site/wwwroot/*"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "my-frontend-app123"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_02DD8D6C42AD4230A2FB3FE628E7ACA8 }}
          package: ./dist
