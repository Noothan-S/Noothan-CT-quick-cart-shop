name: Build and deploy Vite React app to Azure Web App - my-frontend-app123

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        working-directory: frontend
        run: |
          npm ci
          npm run build

      # ✅ Create staticwebapp.config.json for routing (Linux doesn’t use web.config)
      - name: Create routing config
        working-directory: frontend/dist
        run: |
          echo '{
            "navigationFallback": {
              "rewrite": "/index.html",
              "exclude": ["/assets/*", "favicon.ico"]
            }
          }' > staticwebapp.config.json

      # ✅ Zip the dist folder for Azure
      - name: Zip build output
        run: |
          cd frontend/dist
          zip -r ../../frontend.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: frontend.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build

      # ✅ Deploy the zip file
      - name: Deploy to Azure Web App (Linux)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'my-frontend-app123'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_02DD8D6C42AD4230A2FB3FE628E7ACA8 }}
          package: frontend.zip
