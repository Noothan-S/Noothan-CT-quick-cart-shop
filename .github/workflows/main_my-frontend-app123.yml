name: Deploy Frontend

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Node Setup
        uses: actions/setup-node@v3
        with:
          node-version: '18'    # ✅ Vite works best with Node 18

      - name: Install & Build
        working-directory: frontend
        run: |
          npm install
          npm run build
          cp public/web.config dist/web.config   # ✅ Ensure SPA routing works

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dist

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: "my-frontend-app123"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_02DD8D6C42AD4230A2FB3FE628E7ACA8 }}
          package: dist
